<div>
  <div class="container">
    <div class="row">
      <main class="col-md-9 pe-3">
        <section id="contact" class="row">
         
        <hr>
        <form action="#" method="post"> 
           <fieldset class="col-12">
             <legend class="fs-8 fw-bolder pt-3">LOGIN
             </legend>
            <div class="row">
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">e-mail</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"  required>
                </div>
                <div class="col-12">
                    <label for="inputPassword5" class="form-label">paswoord
                    <span>*</span>
                    </label>
                    <input type="password" class="form-control" id="inputPassword5" required>
                </div>
            </div>
            </fieldset>
            
            <hr>

            <fieldset class="row g-3 mb-3">
    
            <legend class="fs-8 fw-bolder pt-3">Account maken</legend>
                <label for="aanspreking" class="form-label">aanspreking
                    <span>*</span>
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aanspreking" id="aanspreking1" value="option1">
                    <label class="form-check-label" for="aanspreking1">
                      De heer
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aanspreking" id="aanspreking2" value="option2">
                    <label class="form-check-label" for="aanspreking2">
                      Mevrouw
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aanspreking" id="aanspreking3" value="option2">
                    <label class="form-check-label" for="aanspreking3">
                      Zeg ik liever niet
                    </label>
                </div>
            <div class="col-md-6">
            <label for="firstName" class="form-label">Voornaam
                <span>*</span>
              </label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Achternaam
                <span>*</span>
              </label>
            <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-6">
              <label for="mobile" class="form-label">mobiel</label>
            <input type="tel" class="form-control" id="mobile" placeholder="+32 123 45 67 89">
            </div>
            <div class="col-6">
            <label for="birthdate" class="form-label">geboortedatum (optioneel)</label>
            <input type="date" class="form-control" id="birthDate">
            </div>

            <legend class="fs-8 fw-bolder pt-3">Inloggegevens</legend>
            <div class="row">
                <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label">e-mail
                    <span>*</span>
                </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="col-md-6 pt-2">
                <label for="inputPassword5" class="form-label">paswoord
                <span>*</span>
                </label>
                <input type="password" class="form-control" id="inputPassword5" placeholder="minimum 6 karakters, 1 cijfer" required>
                </div>
                <div class="col-md-6">
                <label for="inputPassword6" class="col-form-label">bevestig password
                <span>*</span>
                </label>
                <input type="password" class="form-control" id="inputPassword6" required>
                 </div>
            </div>
            </fieldset>

            <hr>
            
            <fieldset class="row g-2 mb-2 mt-2">
            <legend class="fs-6 fw-bolder pt-3">Ik heb een vraag voor de</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="contactpersoon" id="contactpersoon1" value="option1" checked>
                <label class="form-check-label" for="contactpersoon1">
                Admin
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="contactpersoon" id="contactpersoon2" value="option2">
                <label class="form-check-label" for="contactpersoon2">
                Webdesigner
                </label>
                <p></p>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Stel hier uw vraag</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div> 
            </div>      
            </fieldset>
            <hr>
            <div class="col-12">
            <button type="button" class="btn btn-primary">verzenden</button>
            </div>
